<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Log in with your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="icon" th:href="@{/images/favicon/retro_mushroom_32.png}" sizes="32x32" type="image/png"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/signin.css}"/>
</head>

<body class="text-center">
<!-- Login Form -->
<form th:action="@{/login}"
      method="POST" class="form-signin">
    <!-- Place for messages: error, alert etc ... -->
    <!-- Check for login error -->
    <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
        Invalid username and password.
    </div>
    <!-- Check for logout -->
    <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
        You have been logged out.
    </div>
    <!-- User name -->
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <label th:class="h3" for="inputUserName" class="sr-only">Username</label>
    <input id="inputUserName" type="text" name="username"
           placeholder="username" class="form-control">

    <!-- Password -->
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <label th:class="h3" for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" type="password"
           name="password" placeholder="password" class="form-control">

    <!-- Login/Submit Button -->
    <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
    <div class="form-group">
        <div class="form-group">
            <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
