<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon/retro_mushroom_32.png}" sizes="32x32" type="image/png"/>


    <title>Tracks Directory</title>
</head>

<body>
<!-- Background image -->
<!--<div class="bg-image"-->
<!--     style="background: url('../../static/images/courses/battle_stadium.jpg') no-repeat;-->
<!--            height: 100vh">-->
<!--</div>-->
<!-- Background image -->
<div th:style="'background-image:url(' + @{/images/courses/battle_stadium.jpg} +');'" class="container">
    <h3>Tracks Directory</h3>
    <hr>
    <figure class="table-responsive-sm">
        <figcaption hidden>Tracks directory</figcaption>
        <table class="table table-bordered table-striped table-sm table-hover align-middle">
            <thead class="table-success">
            <tr>
                <th scope="col">Track Name</th>
                <th scope="col">First Appearance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="track : ${tracks}">
                <td th:text="${track.trackName}"></td>
                <td th:text="${track.firstAppearance}"></td>
            </tr>
            </tbody>
        </table>
    </figure>
    <hr>
</div>

</body>
</html>
